<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "nav-bar-background"></div>
  <div id = "nav-bar-divider"></div>
  <div class = "container-top-content">
  <nav class="nav-bar">
    <nav class = "nav-bar" id="left-content">
        <div class ="left-content-style-scope-ytmusic-nav-bar" id="left-content">
            <div id="guide-button" class="style-scope-ytmusic-nav-bar">
              <svg viewBox="0 0 100 80" width="24" height="24" fill="white">
                <rect width="100" height="10" rx="6"></rect>
                <rect y="30" width="100" height="10" rx="6"></rect>
                <rect y="60" width="100" height="10" rx="6"></rect>
              </svg>
            </div>
        <img id="ytmusic-logo" class="style-scope-ytmusic-nav-bar" src="icons\Youtube_Music_icon.svg" width="40px" height="35px">MUSIC
    </nav>
  </nav>

      <div class="center-content-style-scope-ytmusic-nav-bar">
       <div class="search-bar-container" id="search-bar" >
        <button id="button" class="style-scope-yt-icon-button"><span id="but-icon">âž¤</span></button>
        <input type="search" id="input" placeholder="Search songs, albums, artists, podcasts">
       </div> 
      </div>

    <nav class = "nav-bar" id="right-content">
    <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    width="24" 
    height="24" 
    fill="white" 
    stroke="none"
>
    <path 
        d="M21 3H3c-1.1 0-2 .9-2 2v3h2V5h18v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
    />
    
    <path 
        d="M1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm0-4v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11z"
    />
    </svg>
      <img src="icons/man.png" alt="user-profile" width="24" height="24">
    </nav>
  </div>

<div class="guide-bar-background"></div>
<div class="guide-divider"></div>
<div class="guide-container">
  <div id="home-icon">
   <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    width="24" 
    height="24" 
    fill="white" 
    stroke="none"
>
    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
</svg>
<span>Home</span>
  </div>

  <div id="explore-icon">
    <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    width="24" 
    height="24" 
    fill="none" 
    stroke="white" 
    stroke-width="1.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
>
    <circle cx="12" cy="12" r="10"></circle>
    <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
</svg>
<span>Explore</span>
  </div>

  <div id="library-icon">
    <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    width="24" 
    height="24" 
    fill="none" 
    stroke="white" 
    stroke-width="1.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
>
    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
</svg>
<span>Library</span>
  </div>

</div>
</div>

</html>
