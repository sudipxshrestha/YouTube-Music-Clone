<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "nav-bar-background"></div>
  <div id = "nav-bar-divider"></div>
  <div class = "container-top-content">
  <nav class="nav-bar">
    <nav class = "nav-bar" id="left-content">
        <div class ="left-content-style-scope-ytmusic-nav-bar" id="left-content">
            <div id="guide-button" class="style-scope-ytmusic-nav-bar">
              <svg viewBox="0 0 100 80" width="24" height="24" fill="white">
                <rect width="100" height="10" rx="6"></rect>
                <rect y="30" width="100" height="10" rx="6"></rect>
                <rect y="60" width="100" height="10" rx="6"></rect>
              </svg>
            </div>
        <img id="ytmusic-logo" class="style-scope-ytmusic-nav-bar" src="icons\Youtube_Music_icon.svg" width="40px" height="35px"><span style="color: white; padding-left: 5px;">MUSIC</span>
    </nav>
  </nav>

      <div class="center-content-style-scope-ytmusic-nav-bar">
       <div class="search-bar-container" id="search-bar" >
        <button id="button" class="style-scope-yt-icon-button"><span id="but-icon">âž¤</span></button>
        <input type="search" id="input" placeholder="Search songs, albums, artists, podcasts">
       </div> 
      </div>

    <nav class = "nav-bar" id="right-content">
    <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    width="24" 
    height="24" 
    fill="white" 
    stroke="none"
>
    <path 
        d="M21 3H3c-1.1 0-2 .9-2 2v3h2V5h18v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
    />
    
    <path 
        d="M1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm0-4v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11z"
    />
    </svg>
      <img src="icons/man.png" alt="user-profile" width="24" height="24">
    </nav>
  </div>

<div class="guide-bar-background"></div>
<div class="guide-divider"></div>
<div class="guide-container">
  <div id="home-icon">
   <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    width="24" 
    height="24" 
    fill="white" 
    stroke="none"
>
    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
</svg>
<span style="font-size: 10px; font-weight: bold;">Home</span>
  </div>

  <div id="explore-icon">
    <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    width="24" 
    height="24" 
    fill="none" 
    stroke="white" 
    stroke-width="1.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
>
    <circle cx="12" cy="12" r="10"></circle>
    <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
</svg>
<span style="font-size: 10px; font-weight: bold;">Explore</span>
  </div>

  <div id="library-icon">
    <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    width="24" 
    height="24" 
    fill="none" 
    stroke="white" 
    stroke-width="1.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
>
    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
</svg>
<span style="font-size: 10px; font-weight: bold;">Library</span>
  </div>

  <div id="upgrade-icon">
    <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    width="24" 
    height="24" 
    fill="none" 
    stroke="white" 
    stroke-width="1.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
>
    <circle cx="12" cy="12" r="10"></circle>
    <circle cx="12" cy="12" r="6"></circle> 
    <polygon points="10 8 16 12 10 16 10 8"></polygon>
    </svg>
    <span style="font-size: 10px; font-weight: bold;">Upgrade</span>
  </div>
</div>

<div class="audio-background"></div>
<div class="audio-background-container">
  <div id="audio-range">
    <input type="range" id="paper-slider">
  </div>
<div class="left-content-buttom">
  <div id="previous-btn">
    <button>      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 18V6L8 12L19 18Z" fill="white"/>
      <path d="M5 6V18" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg></button>

  </div>

  <div id="play-btn">
    <button> <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M5 3L19 12L5 21V3Z" fill="white"/>
    </svg></button>

  </div>
  
  <div id="next-btn">
    <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
  <path d="M4.5 4.5v15l9-7.5-9-7.5z" fill="#ffffff"/>
  <rect x="15.5" y="4.5" width="1.8" height="15" rx="0.2" fill="#ffffff"/>
</svg></button>

  </div>
  <span id="time-info">00:00 / 00:00</span>
</div>
<div class="middle-content-container">
  <div id="song-img">
    <img src="icons\10.jpg" alt="" width="48px" height="48px">
  </div>
  <div id="song-info">
  <div id="song-title">
    Let Me Love You
  </div>
  <div id="song-addtional-info"><div id="artist-name">
    Badshah
  </div>
  <div id="views">
    .   200M
  </div>
</div>
</div>
 
</div>
  <div id="right-content">
    <div id = "volume"><svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
  <title>Volume</title>
  <path d="M11 5 L6 9 H3 v6 h3 l5 4 V5 Z"/>
  <path d="M16.5 8.5 A4.5 4.5 0 0 1 16.5 15.5"/>
  <path d="M19 6 A7 7 0 0 1 19 18"/>
</svg></div>
    <div id="loop"><svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
  <title>Repeat</title>
  <path d="M21 8v6a2 2 0 0 1-2 2H8"/>
  <polyline points="18 8 21 5 18 2"/>
  <path d="M3 16v-6a2 2 0 0 1 2-2h11"/>
  <polyline points="6 16 3 19 6 22"/>
</svg></div>
    <div id="shuffle"><svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
  <title>Shuffle</title>
  <path d="M16 3h5v5"/>
  <path d="M21 3L13 11"/>
  <path d="M3 21h5l7-9"/>
  <path d="M21 21l-4-4"/>
</svg></div>
    <div id="downArrow"> <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="none" aria-hidden="true">
  <title>Chevron down</title>
  <polygon points="6,9 12,15 18,9"/>
</svg></div>
  </div>
</div>
</div>
<div class="pannel-container">
  <div id="main-pannel"></div>
  <div id="side-pannel"></div>
</div>
</body>
</html>
